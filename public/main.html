<div class="hero-unit">
  <img class="main-logo" src="img/magnet.png" />
  <h1 class="magnet-color">Magnet</h1>
  <p>Save all your snippet code!</p>
  <ul>
      <li class="lang inline" ng-repeat="thing in awesomeThings">{{thing}}</li>
  </ul>

  <div class="control-group">
	<input type="text" class="login-field" value="" placeholder="Enter your name" id="login-name">
	<label class="login-field-icon fui-user" for="login-name"></label>
  </div>

  <div class="control-group">
              <input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
  </div>
  <a class="btn btn-primary btn-large btn-block" href="#">Login</a>
  <a class="login-link" href="#">Lost your password?</a>
</div>
